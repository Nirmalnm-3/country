<!DOCTYPE html>
<html>
<head>
  <title>Country Search App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #country { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Country Search App üåç</h2>
  <input type="text" id="countryName" placeholder="Enter country name" />
  <button onclick="searchCountry()">Search</button>

  <div id="country"></div>

  <script>
    async function searchCountry() {
      const name = document.getElementById("countryName").value;
      const url = `https://restcountries.com/v3.1/name/${name}?fullText=true`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data || data.status === 404) {
          document.getElementById("country").innerHTML = "<p>Country not found!</p>";
          return;
        }

        const country = data[0];

        document.getElementById("country").innerHTML = `
          <h3>${country.name.common}</h3>
          <img src="${country.flags.png}" width="200" alt="Flag of ${country.name.common}" />
          <p><strong>Capital:</strong> ${country.capital ? country.capital[0] : "N/A"}</p>
          <p><strong>Population:</strong> ${country.population.toLocaleString()}</p>
          <p><strong>Region:</strong> ${country.region}</p>
          <p><strong>Subregion:</strong> ${country.subregion}</p>
          <p><strong>Languages:</strong> ${Object.values(country.languages || {}).join(", ")}</p>
          <p><strong>Currency:</strong> ${Object.values(country.currencies || {}).map(c => c.name).join(", ")}</p>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById("country").innerHTML = "<p>Error fetching data.</p>";
      }
    }
  </script>
</body>
</html>
